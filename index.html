<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote-Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌞 每日一句小語 🌞</h1>
  <h2>📌 我的收藏語錄</h2>
  <ul id="favorite_list"></ul>
  <div id="quote_box">
    <p id="quote">按下按鈕，獲得今天的啟發語錄！</p>
  </div>
  <div class="button-group">
    <button id="new_quote">產生新小語</button>
    <button id="save_fav">我喜歡這句話 ❤️</button>
  </div>
 
  <script defer src="app.js"></script>
</body>
</html>
