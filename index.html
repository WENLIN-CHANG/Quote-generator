<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote-Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-amber-50 text-gray-800 text-center py-12 px-4 min-h-screen" style="font-family: 'Noto Sans TC', sans-serif;">
  <h1 class="text-gray-600 mb-12 text-4xl md:text-5xl font-medium">🌞 每日一句小語 🌞</h1>
  
  <h2 class="text-gray-700 text-xl mb-6 font-medium">📌 我的收藏語錄</h2>
  <ul id="favorite_list" class="max-w-2xl mx-auto list-none p-0 mb-8"></ul>
  
  <div id="quote_box" class="bg-amber-100 p-8 mx-auto my-5 w-full max-w-lg rounded-2xl shadow-lg">
    <p id="quote" class="text-2xl leading-relaxed text-gray-800">按下按鈕，獲得今天的啟發語錄！</p>
  </div>
  
  <div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center items-center">
    <button id="new_quote" class="quote-button">產生新小語</button>
    <button id="save_fav" class="quote-button">我喜歡這句話 ❤️</button>
  </div>
 
  <script defer src="app.js"></script>
</body>
</html>
